<!doctype html>
<html lang="zh" ng-app>
<head>
	<meta charset="UTF-8" />
	<title>AngularJS demo</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

	<div class="pure-g-r" ng-controller="drupalCtrl">
		<div class="pure-u-11-24">
			<div class="flag"><div>1</div></div>
			状态：{{node_status}}<br />
			内容：{{node}}
		</div>
		<div class="pure-u-11-24">
			<div class="flag"><div>2</div></div>
		</div>
	</div>
	
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.7/angular.min.js"></script>
	<script type="text/javascript">
	function drupalCtrl($scope, $http, $templateCache){
		$http.get('https://raw.github.com/angular/angular-phonecat/master/app/phones/phones.json', {cache: $templateCache}).
			success(function(data, status){
				$scope.node = data;
				$scope.node_status = status;
			}).
			error(function(data, status){
				$scope.node = data || '无法获取信息';
				$scope.node_status = status;
			});
	};
	</script>
</body>
</html>
