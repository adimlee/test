<!doctype html>
<html lang="zh" ng-app>
<head>
	<meta charset="UTF-8" />
	<title>AngularJS demo</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

	<div class="pure-g-r" ng-controller="drupalCtrl">
		<div class="pure-u-11-24">
			<div class="flag"><div>1</div></div>
			状态：{{node_status}}<br />
			内容：{{data}}
		</div>
		<div class="pure-u-11-24">
			<div class="flag"><div>2</div></div>
		</div>
	</div>
	
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.7/angular.min.js"></script>
	<script type="text/javascript">
	function drupalCtrl($scope, $http, $templateCache){
		$http.get('http://blog.williamlong.info/feeds/posts/default?alt=json&max-results=10').
			then(function(result){
				return result.data === 'true';
			});
	};
	</script>
</body>
</html>
